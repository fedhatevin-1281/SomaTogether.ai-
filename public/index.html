<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SomaTogether.ai - AI-Powered Education Platform</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <script>
        // Check if user is trying to access the app
        const urlParams = new URLSearchParams(window.location.search);
        const isAppRoute = window.location.pathname.startsWith('/app') || urlParams.has('screen');
        
        if (isAppRoute) {
            // Load the React app
            document.title = 'SomaTogether.ai - App';
        } else {
            // Redirect to landing page
            window.location.href = '/landing-page.html';
        }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
