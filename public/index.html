<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SomaTogether.ai - AI-Powered Education Platform</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 2rem;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .loading {
            font-size: 1rem;
            margin-bottom: 2rem;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff6b6b;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">SomaTogether.ai</div>
        <div class="subtitle">AI-Powered Education Platform</div>
        <div class="spinner"></div>
        <div class="loading">Loading your learning experience...</div>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        // Check if we're in development mode
        const isDevelopment = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        
        if (isDevelopment) {
            // In development, redirect to the React app
            window.location.href = '/app';
        } else {
            // In production, redirect to landing page
            window.location.href = '/landing-page.html';
        }
        
        // Fallback error handling
        setTimeout(() => {
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = 'Unable to load the application. Please refresh the page.';
        }, 5000);
    </script>
</body>
</html>
