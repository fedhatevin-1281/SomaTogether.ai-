<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to SomaTogether.ai</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-200 min-h-screen flex items-center justify-center">
    <div class="text-center p-8">
        <div class="w-16 h-16 bg-gradient-to-br from-blue-500 via-purple-500 to-green-500 rounded-xl flex items-center justify-center mx-auto mb-6">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            </svg>
        </div>
        <h1 class="text-3xl font-semibold text-slate-900 mb-4">Redirecting to App</h1>
        <p class="text-slate-600 mb-6">Taking you to the SomaTogether.ai application...</p>
        <div class="inline-flex items-center gap-2 text-blue-600">
            <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-600"></div>
            <span>Loading...</span>
        </div>
    </div>
    
    <script>
        // Redirect to the main app after a short delay
        setTimeout(() => {
            window.location.href = '/';
        }, 2000);
    </script>
</body>
</html>
